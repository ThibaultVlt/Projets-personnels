<div id="contact" class="slider-contact">
    <!-- <img src="img/Contact.jpg" class="slider-background" alt="Contact" /> -->
    <div class="slider-content">
      <!-- section contact (formulaire)-->
      <div class="box text-center ">
        <h2 class="contact">Contactez-moi</h2>
        <div class="w32 flex form space-between">
          <form action="/" method="post">
            <ul>
              <li>
                <label for="name"></label>
                <input type="text" id="name" placeholder="NOM" name="nom" />
                <label for="first-name"></label>
                <input
                  type="text"
                  id="first-name"
                  placeholder="Prénom"
                  name="prénom"
                />
              </li>
            </ul>

            <ul>
              <li>
                <label for="mail"></label>
                <input
                  type="email"
                  placeholder="E-mail"
                  name="e-mail"
                  id="mail"
                />
              </li>
            </ul>

            <ul>
              <li>
                <label for="phone"></label>
                <input
                  type="number"
                  maxlength="10"
                  placeholder="Téléphone"
                  name="Téléphone"
                  id="Phone"
                />
              </li>
            </ul>

            <ul>
              <li>
                <label for="msg"></label>
                <textarea
                  name="message"
                  id="msg"
                  placeholder="Votre message"
                ></textarea>
              </li>
            </ul>

            <div class="bouton">
              <button type="submit">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
